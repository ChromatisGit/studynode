title: Serverseitige Anwendungen mit TypeScript
chapters:
  - id: 00_node_ts_grundlagen
    title: Grundlagen Node.js und TypeScript auf dem Server
    goals:
      - Ein einfaches Node.js-TypeScript-Projekt einrichten und ausführen
      - Module importieren und exportieren (Basisprojektstruktur)
      - Einfache Dateioperationen und JSON-Dateien lesen / schreiben
      - Unterschiede zwischen Ausführung im Browser und auf dem Server benennen

  - id: 01_http_und_server
    title: HTTP und einfache Webserver
    goals:
      - Das Grundprinzip von HTTP (Request, Response, Statuscodes) erklären
      - Einen einfachen HTTP-Server in TypeScript erstellen
      - Unterschiedliche Routen (z. B. Startseite, Info-Seite) bedienen
      - Statische Dateien (z. B. HTML, CSS) vom Server ausliefern

  - id: 02_formulare
    title: Serverseitige Formularverarbeitung
    goals:
      - Formulardaten vom Browser an den Server übertragen (GET/POST)
      - Request-Daten im Server auslesen und validieren
      - Einfache Rückmeldungen an den Client erzeugen (z. B. „Eingabe gültig/ungültig“)
      - Typische Fehlerquellen bei Formularverarbeitung erkennen (z. B. fehlende Felder)

  - id: 03_datenbankzugriff
    title: Serverseitiger Zugriff auf gespeicherte Daten
    goals:
      - Die Rolle des Servers als Vermittler zwischen Browser und Datenspeicher beschreiben
      - Aus dem Server heraus einfache Lese- und Schreiboperationen an einem Datenspeicher auslösen (z. B. Datei oder vorbereitete Datenbankschnittstelle)
      - Ergebnisse serverseitiger Datenverarbeitung im Browser darstellen
      - Die Trennung von Präsentation, Logik und Datenzugriff nachvollziehen

  - id: 04_serverprojekt
    title: Kleine serverseitig unterstützte Webanwendung
    goals:
      - Eine einfache Webanwendung planen, die Client, Server und Datenspeicher verbindet
      - Formular, Serverlogik und Datenspeicherung in einem kleinen Projekt umsetzen
      - Grundlegende Fehler im Zusammenspiel von Browser und Server analysieren und beheben
      - Aufbau und Funktionsweise der eigenen Anwendung präsentieren